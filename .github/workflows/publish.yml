name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "Package contents:"
          tar -tzf $(npm pack --dry-run 2>&1 | tail -1) | head -20

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./package.json').version;
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: context.payload.release.body + '\n\nðŸ“¦ Published to npm: `npm install -g secret-sentinel-scanner-rotator@' + version + '`'
            });

  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sirhCC'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure package for GitHub
        run: |
          # Backup original package.json
          cp package.json package.json.bak
          # Update package name for GitHub registry
          node -e "const pkg=require('./package.json'); pkg.name='@sirhCC/secret-sentinel-scanner-rotator'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore original package.json
        if: always()
        run: mv package.json.bak package.json
